<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="timer_icon.png" alt="Timer Icon" class="app-icon">
            <h1>Focus & Flow</h1>
        </header>
        
        <div class="timer-display">
            <svg class="progress-ring" width="300" height="300">
                <circle class="progress-ring__circle" stroke="white" stroke-width="8" fill="transparent" r="140" cx="150" cy="150"/>
            </svg>
            <div class="time-text" id="time-display">25:00</div>
        </div>
        <div class="controls">
            <button id="start-btn" class="btn primary">Start</button>
            <button id="pause-btn" class="btn secondary" disabled>Pause</button>
            <button id="reset-btn" class="btn secondary">Reset</button>
        </div>
        <div class="mode-switch">
            <button id="work-mode" class="mode-btn active">Work</button>
            <button id="break-mode" class="mode-btn">Break</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
